name: Auto-approve for Code Owners

on:
  pull_request:
    types: [opened]
  workflow_dispatch:

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - name: Auto approve PRs from code owners
        if: github.actor == 'umepon0626'
        uses: hmarr/auto-approve-action@v2.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
